Tests:
  stage: Test
  script:
    - deno task tests
    - deno task coverage

Lint:
  stage: Test
  script:
    - deno task lint
    - deno fmt --check

DeployWeb:
  stage: Deploy
  only:
    - main
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
