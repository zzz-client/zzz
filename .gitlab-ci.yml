default:
  image: denoland/deno:latest

# curl -fsSL https://deno.land/install.sh | sh
# curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh

stages:
  - Build
  - Test
  - Deploy

Cli:
  stage: Build
  script: deno task cli:build ; mv bin/zzz ./
  artifacts:
    name: zzz-cli
    paths:
      - ./zzz
    expire_in: 1 week

Http:
  stage: Build
  script: deno task http:build ; mv bin/zzz-server ./
  artifacts:
    name: zzz-server
    paths:
      - ./zzz-server
    expire_in: 1 week

Web:
  image: node:latest
  stage: Build
  only:
    - main
  script:
    - cd src/apps/zzz/interfaces/web
    - npm install
    - npm install vite
    - npm install vue
    - npx vite build
  artifacts:
    name: zzz-web
    paths:
      - ./src/apps/zzz/interfaces/web/dist
    expire_in: 1 week

